{% extends 'musicbeats/basic.htm' %}
{% block title %}SignUp{% endblock %}

{% block body %}
<div class="container my-4">
    <form method="POST" action="/musicbeats/signup">{% csrf_token %}
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" name="email">
        </div>

        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" id="inputUsername" name="username">
        </div>
        
        <div class="form-group">
            <label for="inputFirstName">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" name="firstname">
        </div>

        <div class="form-group">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" name="lastname">
        </div>

        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" name="pass1">
        </div>
        
        <div class="form-group">
            <label for="inputConfirmPassword">Re-enter Password</label>
            <input type="password" class="form-control" id="inputConfirmPassword" name="pass2">
        </div>
        
        <div class="pt-2">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </form>
</div>

{% endblock %}
