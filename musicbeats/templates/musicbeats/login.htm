{% extends 'musicbeats/basic.htm' %}
{% block title %}Login{% endblock %}

{% block body %}
<div class="container my-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="/musicbeats/login" method="POST">{% csrf_token %}
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="text" class="form-control form-control-sm" id="inputUsername" name="username" placeholder="Your Username">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control form-control-sm" id="inputPassword" placeholder="Password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
